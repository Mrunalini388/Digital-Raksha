<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Safety Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { color: #333; }
    #status { margin-top: 20px; font-weight: bold; }
    input { padding: 10px; font-size: 16px; width: 300px; margin-right: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #ddd; }
  </style>
</head>
<body>
  <h1>URL Safety Scanner</h1>
  <p>Extension is running in the background. Use this panel for manual scan:</p>
  <input type="text" id="url" placeholder="Enter URL to scan">
  <button id="scanBtn">Scan Now</button>
  <div id="status"></div>

  <script>
    // Set your deployed backend URL here
    const API_URL = "https://digital-raksha-2.onrender.com";

    const scanBtn = document.getElementById("scanBtn");
    const status = document.getElementById("status");

    scanBtn.addEventListener("click", async () => {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("Please enter a URL");

      status.innerText = "üîÑ Scanning...";
      
      try {
        const response = await fetch(`${API_URL}/scan`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        if (!response.ok) throw new Error(`Server responded with ${response.status}`);

        const data = await response.json();
        const safe = data.safe;
        const message = data.message || (safe ? "Safe" : "Unsafe");

        // Display status
        status.innerText = safe ? `‚úÖ Safe: ${message}` : `‚ö†Ô∏è Unsafe: ${message}`;

        // Speak result
        const msg = new SpeechSynthesisUtterance(
          safe ? "This site is safe." : "Warning! This site is unsafe."
        );
        window.speechSynthesis.speak(msg);
      } catch (err) {
        status.innerText = "‚ùå Server unreachable!";
        console.error("Scan error:", err);
      }
    });
  </script>
</body>
</html>
